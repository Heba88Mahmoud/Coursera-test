<ui-view>
<div ng-controller="InfoController as infoCtr">
<div ng-hide="infoCtr.user.firstname.length == 0" >
<p>First Name: {{infoCtr.user.firstname}}</p>
<p>Last Name:{{infoCtr.user.lastname}}</p>
<p>Email:{{infoCtr.user.email}}</p>
<p>Phone:{{infoCtr.user.phone}}</p>
<h2>Favorite Menu Item</h2>
<p>menuno: {{infoCtr.user.menuno}}</p>
<p>name: {{infoCtr.user.name}}</p>
<p>description: {{infoCtr.user.description}}</p>
</div>

<div ng-show="infoCtr.user.firstname.length == 0">
  Not Signed Up Yet.
  <a ur-sref="public.signup">Sign up Now!</a>
</div>
</ui-view>
