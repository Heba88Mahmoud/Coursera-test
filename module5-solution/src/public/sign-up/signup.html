<div ng-controller="SignupController as signupCtrl>
  <h1>Sign up for newsletter of resturant</h1>
  <div ng-if="signupCtrl.success==true">
    <span>Your information has been saved.</span>
  </div>
  <div ng-if="signupCtrl.error==true">
  <span>No such menu number exists.</span>
  </div>
<fieldset>
   <legend>Registration</legend>
   <form name='regForm' novalidate>

<div>
     <label for="firstname">First name</label>
     <input type="text" name="firstname" placeholder="Pick a firstname"
       ng-model="signupCtrl.user.firstname"
       required
       minlength="4"
       ng-maxlength="10">

       <span
         ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
         Firstname is required
       </span>
      </div>
     <div>
       <label for="lastname">Last name</label>
       <input type="text" name="lastname" placeholder="Pick a lastname"
         ng-model="signupCtrl.user.lastname"
         required>
         <span
           ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
           Lastname is required
         </span>
       </div>
<div>
     <label for="email">Email</label>
     <input type="email" name="email" placeholder="Email"
       ng-model="signupCtrl.user.email"
       required>
       <span ng-if="regForm.email.$invalid && regForm.email.$touched">
         Must be a valid email address: handle@domain format
       </span>
       <br>
</div>
    <div>
     <label for="phone">Phone</label>
     <input type="text" name="phone" placeholder="Phone ###-###-####"
       ng-model="signupCtrl.user.phone"
       pattern="(\d{3})-(\d{3})-(\d{4})">
       <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
         Phone must be in the format ###-###-####.
       </span>
       <br>
</div>
       <label for="menuno">Menu No</label>
       <input type="text" name="menuno" placeholder="Short Name"
         ng-model="signupCtrl.menuno">
       <br>

     <button
       ng-disabled="regForm.$invalid"
       ng-click="signupCtrl.submit()">Submit</button>


   </form>
 </fieldset>
 </div>
